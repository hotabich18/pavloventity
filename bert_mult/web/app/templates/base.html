<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
<!--	[if lt IE 9]><script src="/static/html5shiv.min.js"></script><![endif]-->
	<title>Molniya EntityRecognition</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
    <script src="/static/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='datatables.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery.dataTables.min.css') }}">
    <script type="text/javascript" charset="utf8" src="static/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="wrapper">

	<div class="middle">

		<div class="container">
			<main class="content">
                {% block content %}

                 {% endblock %}
			</main><!-- .content -->
		</div><!-- .container-->

        <input type="checkbox" id="nav-toggle" hidden>
        <nav class="nav">
        <!--
    Метка с именем `id` чекбокса в `for` атрибуте
    Символ Unicode 'TRIGRAM FOR HEAVEN' (U+2630)
    Пустой атрибут `onclick` используем для исправления бага в iOS < 6.0
    См: http://timpietrusky.com/advanced-checkbox-hack
    -->
        <label for="nav-toggle" class="nav-toggle" onclick></label>
        <!--
    Здесь размещаете любую разметку,
    если это меню, то скорее всего неупорядоченный список <ul>
    -->
        <h2 class="logo">
            <a href="/">entityanalysis</a>
        </h2>
        <ul>
            <li><a href="/">Тестирование модели</a>
            <li><a href="types">Взаимодействие с типамии токенов</a>
            <li><a href="learn">Предложения</a>
            <li><a href="admin">Управление подсистемой</a>
            <li><a href="logs">Логи</a>
        </ul>
    </nav>

	</div><!-- .middle-->

</div><!-- .wrapper -->

<footer class="footer">
	ГВЦ ВС РФ, ВИТ "ЭРА" 2021
</footer><!-- .footer -->

</body>
</html>
